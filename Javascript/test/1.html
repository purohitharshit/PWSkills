<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <h1>Find the Largest of Two Numbers</h1>

    <label for="num1">Enter the first number: </label>
    <input type="number" id="num1">
    <br>

    <label for="num2">Enter the second number: </label>
    <input type="number" id="num2" >
    <br>

    <button id="findLargest">Find the Largest Number</button>
    <p id="result"></p>

    <script>
        const num1Input = document.getElementById('num1');
        const num2Input = document.getElementById('num2');
        const findLargestButton = document.getElementById('findLargest');
        const resultParagraph = document.getElementById('result');

        
        findLargestButton.addEventListener('click', () => {
          
            const num1 = parseFloat(num1Input.value);
            const num2 = parseFloat(num2Input.value);

            if (!isNaN(num1) && !isNaN(num2)) {
                if (num1 > num2) {
                    resultParagraph.textContent = `The largest number is: ${num1}`;
                } else if (num2 > num1) {
                    resultParagraph.textContent = `The largest number is: ${num2}`;
                } else {
                    resultParagraph.textContent = "Both numbers are equal.";
                }
            } else {
                resultParagraph.textContent = "Please enter valid numbers.";
            }
        });
    </script>
</body>
</html>
