<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>
<body>

    
    <label for="num1">Enter the second number:</label>
    <input type="number" id="num1">

    <label for="num2">Enter the second number:</label>
    <input type="number" id="num2">

    <label for="num3">Enter the third number:</label>
    <input type="number" id="num3">

    <button id="largest">Find largest</button>
    <p id="result"></p>



    <script>
        const num1Input = document.getElementById('num1');
        const num2Input = document.getElementById('num2');
        const num3Input = document.getElementById('num3');
        const findLargestButton = document.getElementById('largest');
        const resultParagraph = document.getElementById('result');

        findLargestButton.addEventListener('click',()=>{
            const num1 = parseInt(num1Input.value);
            const num2 = parseInt(num2Input.value);
            const num3 = parseInt(num3Input.value);

            if(!isNaN(num1) && !isNaN(num2)){

                if(num1>num2 && num1>num3) resultParagraph.textContent = `The Largest no is ${num1}`;

                else if(num2>num3 && num2>num1) resultParagraph.textContent = `The Largest no is ${num2}`;

                else{
                    resultParagraph.textContent = `The Largest no is ${num3}`;
                }
            }
        })

    </script>
    
</body>
</html>
