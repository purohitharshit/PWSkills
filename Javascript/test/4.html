<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for="num">Enter a number</label>
    <input type="number" id="num">

    <button id="calculate">Calculate</button>
    <p id="paragraph"></p>

    <script>
        const input = document.getElementById('num');
        const calciButton = document.getElementById('calculate');
        const resultParagraph = document.getElementById('paragraph');

        calciButton.addEventListener('click',()=>{

            const inputValue = parseInt(input.value);

            let answer=1;
            for(let i=1;i<=inputValue;i++){
                answer = answer*i;
            }

            resultParagraph.textContent = `Answer is : ${answer}`;
        })
    </script>
</body>
</html>
