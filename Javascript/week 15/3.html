<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Counter</h1>
    <h1>
        <span><button onclick="increment()">+</button></span>
        <span id="count">0</span>
        <span><button onclick="decrement()">-</button></span>
    </h1>

    <script>
        const count = document.getElementById("count");
        let k=0;

        function increment(){
            // The Number function is used to convert the value inside the parentheses(string data type) to a numeric (number) data type.
            count.innerHTML = Number(count.innerHTML)+1;
            k++;
        }

        function decrement(){
            if(k>0){ // or if(Number(count.innerHTML)>0) -- if not using the concept of k
                count.innerHTML = Number(count.innerHTML)-1;
                k--;
            }
            else{
                alert("Counter is going beyond 0");
            }
        }
    </script>
</body>

</html>
