<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li:nth-child(even){
        color: red;
        background-color: black;
    }
    li:nth-child(odd){
        color: red;
        background-color: azure;
    }
</style>

<body>
    <h1>Full Stack Development Technologies</h1>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>MySQL</li>
        <li>MongoDB</li>
        <li>React JS</li>
        <li>Node JS</li>
    </ol>
</body>

</html>
