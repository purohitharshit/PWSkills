<style>
    body{
        align-items: center;
        justify-content: center;
        margin: 0;

    img{
        width: 400px;
        height: 250px;
        margin: 8rem;

    img:hover{
        filter: blur(0);
        transition: 2s;
    }
    h1{
        font-weight: bold;
        margin-bottom: 0;
    }
    
</style>
